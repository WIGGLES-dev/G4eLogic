$schema: http://json-schema.org/draft-07/schema
$id: http://valorsheet/systems/gurps/skill.yaml
type: object
properties:
  type:
    const: skill
    default: skill
  version:
    const: 1
    default: 1
  name:
    type: string
  specialization:
    type: string
  techLevel:
    type: string
  points:
    type: integer
    default: 1
  difficulty:
    enum:
      - E
      - A
      - H
      - VH
      - WC
    default: A
  signature:
    type: string
  defaults:
    type: array
    items:
      $ref: definitions.yaml#/default
  mod:
    type: integer
    default: 0
  encumbrancePenaltyMultiple:
    type: number
    default: 0