$schema: http://json-schema.org/draft-07/schema
$id: http://valorsheet/systems/gurps/definitions.yaml
default:
  type: object
  properties: {}
  default: {}
weapon:
  type: object
  properties:
    usage:
      type: string
    damage:
      type: string
    damageType:
      enum:
        - imp
        - cr
        - cut
        - fat
        - tox
    info:
      type: array
      items:
        type: string
      default: []
    strengthRequirement:
      type: string
      default: 10
    attackBonus:
      type: integer
    defaults:
      $ref: "#/default"