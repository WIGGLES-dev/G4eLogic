# $schema: http://json-schema.org/draft-07/schema
# $id: http://valorsheet/systems/gurps/character.yaml
allOf:
  - $ref: ../definitions.yaml#/resource
  - type: object
    properties:
      type:
        const: character
        default: character
      version:
        const: 1
        default: 1
      children:
        type: object
        properties:
          trait:
            type: array
            items:
              $ref: trait.yaml
          skill:
            type: array
            items:
              $ref: skill.yaml
          technique:
            type: array
            items:
              $ref: technique.yaml
          spell:
            type: array
            items:
              $ref: spell.yaml
          equipment:
            type: array
            items:
              $ref: equipment.yaml
      categories:
        type: array
        items:
          type: string
        default: []
      config:
        type: object
        properties:
          ui:
            type: object
            properties:
              rolling:
                type: boolean
              attributeOrder:
                type: array
                items:
                  type: string
              poolOrder:
                type: array
                items:
                  type: string
          equipment:
            type: object
            properties:
              locations:
                type: array
                items:
                  type: string
          rulesets:
            type: object
            properties:
              useMultiplicativeModifiers:
                type: boolean
                default: false
              useKnowingYourOwnStrength:
                type: boolean
                default: false
              useReducedSwingDamage:
                type: boolean
                default: false
              useNoSchoolGrognardReducedSwingDamage:
                type: boolean
                defualt: false
          attributes:
            type: object
            patternProperties:
              .:
                $ref: attribute.yaml
          locations:
            type: object
            patternProperties:
              .:
                $ref: hitLocation.yaml
        default:
          $ref: defaultCharacterConfig.yaml
      profile:
        type: object
        default: {}
      pointTotal:
        type: integer
        default: 150
      hitLocationDamage:
        type: object
        patternProperties:
          .:
            type: integer
        default: {}
      attributeLevels:
        type: object
        patternProperties:
          .:
            type: object
            properties:
              mod:
                type: integer
        default: {}
    example:
      config:
      profile:
        name: Placeholder
      pointTotal: 250
      hitLocationDamage: {}
      attributeLevels: {}
