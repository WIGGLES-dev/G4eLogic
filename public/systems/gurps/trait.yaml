# $schema: http://json-schema.org/draft-07/schema
# $id: http://valorsheet/systems/gurps/trait.yaml
allOf:
  - $ref: ../definitions.yaml#/resource
  - type: object
    properties:
      type:
        const: trait
        default: trait
      version:
        const: 1
        default: 1
      basePoints:
        type: integer
        default: 0
      hasLevels:
        type: boolean
        default: false
      levels:
        type: integer
        map:
          gcs: levels
      pointsPerLevel:
        type: integer
      allowHalfLevel:
        type: boolean
        default: false
      roundDown:
        type: boolean
        default: false
      controlRating:
        enum:
          - none
          - 6
          - 9
          - 12
          - 15
          - n/a
        default: n/a
      types:
        type: array
        items:
          enum:
            - Mental
            - Physical
            - Social
            - Exotic
        default: []
      modifiers:
        type: array
        items:
          $ref: definitions.yaml#/traitModifier
        default: []
      children:
        type: object
        properties:
          trait:
            type: array
            items:
              $ref: trait.yaml
