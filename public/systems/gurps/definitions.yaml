default:
  type: object
  properties: {}
  default: {}
weapon:
  type: object
  properties:
    usage:
      type: string
      damage:
        type: string
      damageType:
        enum:
          - imp
          - cr
          - cut
          - fat
          - tox
      info:
        type: string
        default: ""
      strengthRequirement:
        type: string
        default: 10
      attackBonus:
        type: integer
      defaults:
        $ref: "definitions.yaml#/skill/properties/defaults"
skill:
  type: object
  properties:
    name:
      type: string
    specialization:
      type: string
    techLevel:
      type: string
    points:
      type: integer
      default: 1
    difficulty:
      enum:
        - E
        - A
        - H
        - VH
        - WC
      default: A
    signature:
      type: string
      default: "intelligence"
    defaults:
      type: array
      items:
        $ref: "definitions.yaml#/default"
      default: []
    mod:
      type: integer
      default: 0
    encumbrancePenaltyMultiple:
      type: number
      default: 0
traitModifier:
  type: object
  properties:
    enabled:
      type: boolean
    cost:
      type: integer
    name:
      type: string
    costType:
      enum:
        - percentage
        - points
        - multiplier
    levels:
      type: integer
    hasLevels:
      type: boolean
    affects:
      enum:
        - base only
        - levels only
        - total
