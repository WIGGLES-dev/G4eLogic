resource:
  type: object
  properties:
    version:
      type: number
    id:
      type: string
    type:
      type: string
    name:
      type: string
      default: ""
    categories:
      type: array
      items:
        type: string
      default: []
    children:
      type: array
      items:
        type: object
      default: []
    enabled:
      type: boolean
      default: true
    __meta__:
      $ref: definitions.yaml#/metadata
metadata:
  type: object
  properties:
    alternativeIds:
      type: object
    source:
      type: string
    progenitor:
      type: string
    flags:
      type: object
    createdOn:
      type: number
    lastEdit:
      type: number
  default:
    alternativeIds: {}
    enabled: true
    flags: {}
